<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- exibe o site corretamente com base no dispositivo do usuário -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="images/favicon-32x32card.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Interação Cartão de Crédito</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="left_section">
          <div class="cards">
            <div class="front_card">
              <img class="card_logo" src="./images/card-logo.svg" alt="card-logo"                
                class="card_logo">
              <div class="card_container">
                <img src="./images/bg-card-front.png" alt="front-card" />
                <h1 id="number">0000 0000 0000 0000</h1>
                <div class="card_info">
                  <span id="name">Jorge Lucas Cruz</span>
                  <span id="date">
                    <span id="month">00</span>
                    /
                    <span id="year">00</span>
                  </span>
                </div>
              </div>
            </div>
            <div class="back_card">
              <img src="./images/bg-card-back.png" alt="back-card" />
              <span id="cvc">000</span>
            </div>
          </div>
        </div>
        <div class="right_section">
          <form>
            <div class="grid_1">
              <label for="card_name">Nome do Titular</label>
              <input
                type="text"
                placeholder="Ex. Milena Cruz"
                id="card_name"
                required
              />
            </div>
            <div class="grid_2">
              <label for="card_number">Número do cartão</label>
              <input
                type="number"
                oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                minlength="16"
                maxlength="16"
                placeholder="Ex. 1234 5678 9123 0000"
                id="card_number"
                required
              />
            </div>
            <div class="card_information">
              <div id="card_date">
                <label for="card_date">Ex. Data (MM/DD)</label>
                <div class="two_inp">
                  <div>
                    <input
                      type="number"
                      placeholder="MM"
                      oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      minlength="2"
                      maxlength="2"
                      id="card_month"
                      required
                    />
                  </div>
                  <div>
                    <input
                    oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                      type="number"
                      minlength="2"
                      maxlength="2"
                      placeholder="AA"
                      id="card_year"
                      required
                    />
                  </div>
                </div>
              </div>
              <div class="grid_4">
                <label for="card_cvc">CVV</label>
                <input type="number" oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);" maxlength="3" placeholder="Ex. 123" id="card_cvc" required />
              </div>
            </div>
            <button id="submit_btn" type="submit">Confirmar</button>
          </form>
          <div class="thank hidden">
            <img src="./images/icon-complete.svg" alt="Completed" />
            <h1>Obrigado!</h1>
            <p>Adicionamos os detalhes do seu cartão</p>
            <button>Continuar</button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://unpkg.com/imask"></script>
    <script src="app.js"></script>
  </body>
</html>
